<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanonasis Platform Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .terminal {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            position: relative;
        }
        
        .terminal-header {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }
        
        .title {
            margin-left: auto;
            font-size: 12px;
        }
        
        .terminal-content {
            font-size: 14px;
            line-height: 1.6;
        }
        
        .prompt {
            color: #00ff00;
            font-weight: bold;
        }
        
        .command {
            color: #fff;
        }
        
        .output {
            color: #888;
            margin-left: 20px;
        }
        
        .success {
            color: #00ff00;
        }
        
        .info {
            color: #00ffff;
        }
        
        .error {
            color: #ff5f56;
        }
        
        .section-title {
            color: #ffbd2e;
            margin-top: 15px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .form-group {
            margin: 10px 0;
        }
        
        .form-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
            display: block;
        }
        
        .form-input {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #00ff00;
            font-family: inherit;
            font-size: 14px;
            padding: 8px 12px;
            width: 100%;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        
        .form-input::placeholder {
            color: #555;
        }
        
        .btn {
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #00ff00;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            padding: 10px 20px;
            transition: all 0.3s;
            width: 100%;
            margin-top: 15px;
        }
        
        .btn:hover {
            background: #555;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: transparent;
            color: #888;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            color: #00ffff;
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        
        .mode-toggle {
            display: flex;
            background: #0a0a0a;
            border-radius: 4px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            padding: 8px;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background: #333;
            color: #00ff00;
        }
        
        .hidden {
            display: none;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        a {
            color: #00ffff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
            <span class="title">auth.lanonasis.com</span>
        </div>
        
        <div class="terminal-content">
            <div><span class="prompt">$</span> <span class="command">lanonasis auth</span></div>
            
            <br>
            
            <div class="output success">‚úì Authentication Gateway Active</div>
            <div class="output" id="platform-info">Authenticating for Dashboard</div>
            
            <div class="section-title">üîê Authentication Required</div>
            
            <!-- Mode Toggle -->
            <div class="mode-toggle">
                <button class="mode-btn active" id="login-btn" onclick="setMode('login')">SIGN IN</button>
                <button class="mode-btn" id="signup-btn" onclick="setMode('signup')">SIGN UP</button>
            </div>
            
            <!-- Auth Form -->
            <form id="auth-form" onsubmit="handleSubmit(event)">
                <!-- Name Field (Sign Up Only) -->
                <div class="form-group hidden" id="name-group">
                    <label class="form-label">FULL NAME:</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter your full name">
                </div>
                
                <!-- Email Field -->
                <div class="form-group">
                    <label class="form-label">EMAIL:</label>
                    <input type="email" id="email" class="form-input" placeholder="user@domain.com" required>
                </div>
                
                <!-- Password Field -->
                <div class="form-group">
                    <label class="form-label">PASSWORD:</label>
                    <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn" id="submit-btn">
                    <span id="submit-text">AUTHENTICATE</span>
                </button>
                
                <!-- Error/Success Message -->
                <div id="message" class="output" style="margin-top: 15px; margin-left: 0;"></div>
            </form>
            
            <br>
            
            <div class="section-title">üìö Resources:</div>
            <div class="output">‚Ä¢ Documentation: <a href="https://docs.lanonasis.com">docs.lanonasis.com</a></div>
            <div class="output">‚Ä¢ Repository: <a href="https://github.com/lanonasis/lanonasis-maas">github.com/lanonasis/lanonasis-maas</a></div>
            
            <br>
            
            <div><span class="prompt">$</span> <span class="blink">_</span></div>
        </div>
    </div>
    
    <script>
        // Auth state
        let currentMode = 'login';
        let redirectUrl = '';
        let platform = '';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Parse URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            redirectUrl = urlParams.get('redirect_url') || urlParams.get('return_to') || 'https://dashboard.lanonasis.com';
            platform = urlParams.get('platform') || 'dashboard';
            
            updatePlatformInfo();
        });
        
        function updatePlatformInfo() {
            const platformNames = {
                'dashboard': 'Dashboard',
                'claude-desktop': 'Claude Desktop',
                'mcp': 'MCP Platform',
                'cli': 'CLI Tool',
                'vscode': 'VS Code Extension'
            };
            
            const platformName = platformNames[platform] || platform;
            const platformInfo = document.getElementById('platform-info');
            platformInfo.textContent = `Authenticating for ${platformName}`;
        }
        
        function setMode(mode) {
            currentMode = mode;
            const loginBtn = document.getElementById('login-btn');
            const signupBtn = document.getElementById('signup-btn');
            const nameGroup = document.getElementById('name-group');
            const submitText = document.getElementById('submit-text');
            
            if (mode === 'signup') {
                loginBtn.classList.remove('active');
                signupBtn.classList.add('active');
                nameGroup.classList.remove('hidden');
                submitText.textContent = 'CREATE ACCOUNT';
            } else {
                loginBtn.classList.add('active');
                signupBtn.classList.remove('active');
                nameGroup.classList.add('hidden');
                submitText.textContent = 'AUTHENTICATE';
            }
            
            clearMessage();
        }
        
        function showMessage(text, type = 'info') {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `output ${type}`;
        }
        
        function clearMessage() {
            const message = document.getElementById('message');
            message.textContent = '';
        }
        
        function setLoading(loading) {
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            
            submitBtn.disabled = loading;
            
            if (loading) {
                submitText.textContent = 'PROCESSING...';
                submitBtn.classList.add('loading');
            } else {
                submitBtn.classList.remove('loading');
                submitText.textContent = currentMode === 'signup' ? 'CREATE ACCOUNT' : 'AUTHENTICATE';
            }
        }
        
        async function handleSubmit(event) {
            event.preventDefault();
            clearMessage();
            setLoading(true);
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            
            try {
                const endpoint = currentMode === 'signup' ? '/v1/auth/signup' : '/v1/auth/login';
                const body = currentMode === 'signup' 
                    ? { email, password, name }
                    : { email, password };
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Project-Scope': 'lanonasis-maas'
                    },
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Authentication failed');
                }
                
                // Store tokens
                if (data.access_token) {
                    localStorage.setItem('central_auth_token', data.access_token);
                    localStorage.setItem('central_auth_refresh_token', data.refresh_token);
                }
                
                // Show success message
                const successMessage = currentMode === 'signup' 
                    ? '‚úì Account created successfully!' 
                    : '‚úì Authentication successful!';
                
                showMessage(successMessage, 'success');
                showMessage('‚Üí Redirecting...', 'info');
                
                // Redirect after brief delay
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 2000);
                
            } catch (error) {
                console.error('Auth error:', error);
                showMessage(`‚úó ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
    </script>
</body>
</html>
