# Nginx configuration for Lanonasis subdomains
# This configuration handles auth.lanonasis.com and dashboard.lanonasis.com

# Auth subdomain - Authentication Gateway
server {
    listen 80;
    server_name auth.lanonasis.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name auth.lanonasis.com;
    
    # SSL certificates (will be configured by certbot)
    ssl_certificate /etc/letsencrypt/live/auth.lanonasis.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auth.lanonasis.com/privkey.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # CORS headers for cross-domain authentication
    add_header 'Access-Control-Allow-Origin' '$http_origin' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
    
    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }
    
    # Proxy all requests to backend auth endpoints
    location / {
        proxy_pass http://localhost:4000/auth/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass cookies
        proxy_pass_header Set-Cookie;
        proxy_pass_header Cookie;
    }
}

# Dashboard subdomain
server {
    listen 80;
    server_name dashboard.lanonasis.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dashboard.lanonasis.com;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/dashboard.lanonasis.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.lanonasis.com/privkey.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Root directory for dashboard frontend
    root /var/www/dashboard.lanonasis.com/dist;
    index index.html;
    
    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API calls to backend
    location /api/ {
        proxy_pass http://localhost:4000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        
        # Pass cookies
        proxy_pass_header Set-Cookie;
        proxy_pass_header Cookie;
    }
    
    # Handle auth callback
    location /auth/callback {
        proxy_pass http://localhost:4000/auth/callback;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass cookies
        proxy_pass_header Set-Cookie;
        proxy_pass_header Cookie;
    }
}

# API subdomain (already configured)
server {
    listen 80;
    server_name api.lanonasis.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.lanonasis.com;
    
    ssl_certificate /etc/letsencrypt/live/api.lanonasis.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.lanonasis.com/privkey.pem;
    
    # Proxy all requests to backend
    location / {
        proxy_pass http://localhost:4000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}