<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanonasis Platform Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.6s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .input-focus:focus { box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    
    <!-- Cookie Consent Banner -->
    <div id="cookie-banner" class="hidden fixed bottom-0 left-0 right-0 bg-gray-900/95 backdrop-blur-sm text-white p-4 z-50">
        <div class="max-w-4xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
            <div class="text-sm">
                <p>We use cookies to enhance your experience and analyze platform usage. <a href="https://docs.lanonasis.com/privacy" target="_blank" class="underline hover:text-gray-300">Learn more</a></p>
            </div>
            <div class="flex gap-3">
                <button id="accept-necessary" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-md text-sm transition-colors">Necessary Only</button>
                <button id="accept-all" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-md text-sm transition-colors">Accept All</button>
            </div>
        </div>
    </div>
    
    <div class="w-full max-w-md fade-in">
        <!-- Main Auth Card -->
        <div class="glass-effect rounded-2xl border border-white/20 p-8 shadow-2xl backdrop-blur-md">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-2xl mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Lanonasis Platform</h1>
                <p class="text-white/70 text-sm" id="auth-subtitle">Secure Authentication Gateway</p>
                <div class="mt-2 text-xs text-white/50" id="platform-info"></div>
            </div>

            <!-- Auth Form -->
            <form id="auth-form" class="space-y-6">
                <!-- Mode Toggle -->
                <div class="flex rounded-lg bg-white/10 p-1">
                    <button type="button" id="login-tab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium text-white transition-all duration-200 bg-white/20">
                        Sign In
                    </button>
                    <button type="button" id="signup-tab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium text-white/70 transition-all duration-200 hover:text-white">
                        Sign Up
                    </button>
                </div>

                <!-- Name Field (Sign Up Only) -->
                <div id="name-field" class="hidden">
                    <label for="name" class="block text-sm font-medium text-white/90 mb-2">Full Name</label>
                    <input type="text" id="name" name="name" 
                           class="input-focus w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-white/40 transition-all duration-200"
                           placeholder="Enter your full name">
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-white/90 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="input-focus w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-white/40 transition-all duration-200"
                           placeholder="Enter your email">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-white/90 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="input-focus w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-white/40 transition-all duration-200"
                               placeholder="Enter your password">
                        <button type="button" id="toggle-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Age Verification (Sign Up Only) -->
                <div id="age-field" class="hidden">
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" id="age-confirm" name="age_confirm" 
                               class="w-4 h-4 text-blue-600 bg-white/10 border-white/20 rounded focus:ring-blue-500 focus:ring-2">
                        <span class="text-sm text-white/90">I confirm I am 13 years or older</span>
                    </label>
                </div>

                <!-- Terms and Privacy Consent (Sign Up Only) -->
                <div id="consent-field" class="hidden">
                    <label class="flex items-start space-x-3">
                        <input type="checkbox" id="consent" name="consent" required
                               class="w-4 h-4 text-blue-600 bg-white/10 border-white/20 rounded focus:ring-blue-500 focus:ring-2 mt-0.5">
                        <span class="text-sm text-white/90 leading-relaxed">
                            I agree to the 
                            <a href="https://docs.lanonasis.com/terms" target="_blank" class="text-white underline hover:text-white/80">Terms of Service</a> 
                            and 
                            <a href="https://docs.lanonasis.com/privacy" target="_blank" class="text-white underline hover:text-white/80">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn"
                        class="w-full bg-white text-gray-900 font-semibold py-3 px-6 rounded-lg hover:bg-white/90 transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-white/50 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="submit-text">Sign In</span>
                    <svg id="loading-spinner" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-gray-900 inline" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>

                <!-- OAuth Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-white/20"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-transparent text-white/60">Or continue with</span>
                    </div>
                </div>

                <!-- OAuth Providers -->
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" onclick="handleOAuth('github')"
                            class="flex items-center justify-center gap-2 px-4 py-2.5 bg-white/10 hover:bg-white/20 border border-white/20 rounded-lg transition-all duration-200">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                        <span>GitHub</span>
                    </button>
                    <button type="button" onclick="handleOAuth('google')"
                            class="flex items-center justify-center gap-2 px-4 py-2.5 bg-white/10 hover:bg-white/20 border border-white/20 rounded-lg transition-all duration-200">
                        <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                        <span>Google</span>
                    </button>
                    <button type="button" onclick="handleOAuth('apple')"
                            class="flex items-center justify-center gap-2 px-4 py-2.5 bg-white/10 hover:bg-white/20 border border-white/20 rounded-lg transition-all duration-200">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.04-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09zM15.53 3.83c.843-1.012 1.4-2.427 1.245-3.83-1.207.052-2.662.805-3.532 1.818-.78.896-1.454 2.338-1.273 3.714 1.338.104 2.715-.688 3.559-1.701"/></svg>
                        <span>Apple</span>
                    </button>
                    <button type="button" onclick="handleOAuth('microsoft')"
                            class="flex items-center justify-center gap-2 px-4 py-2.5 bg-white/10 hover:bg-white/20 border border-white/20 rounded-lg transition-all duration-200">
                        <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#f25022" d="M11.4 11.4H0V0h11.4z"/><path fill="#00a4ef" d="M24 11.4H12.6V0H24z"/><path fill="#7fba00" d="M11.4 24H0V12.6h11.4z"/><path fill="#ffb900" d="M24 24H12.6V12.6H24z"/></svg>
                        <span>Microsoft</span>
                    </button>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-500/20 border border-red-500/30 text-red-200 px-4 py-3 rounded-lg text-sm"></div>
            </form>

            <!-- Footer -->
            <div class="mt-8 text-center text-xs text-white/50">
                <div>Secured by <span class="font-medium text-white/70">Onasis-CORE</span></div>
                <div class="mt-1">
                    <a href="https://docs.lanonasis.com" class="hover:text-white/70 transition-colors">Documentation</a>
                    <span class="mx-2">•</span>
                    <a href="https://github.com/lanonasis/lanonasis-maas" class="hover:text-white/70 transition-colors">GitHub</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auth state management
        let isSignUpMode = false;
        let redirectUrl = '';
        let platform = '';

        // DOM elements
        const authForm = document.getElementById('auth-form');
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const nameField = document.getElementById('name-field');
        const ageField = document.getElementById('age-field');
        const consentField = document.getElementById('consent-field');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const platformInfo = document.getElementById('platform-info');
        const authSubtitle = document.getElementById('auth-subtitle');
        const togglePassword = document.getElementById('toggle-password');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Parse URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            redirectUrl = urlParams.get('redirect_url') || urlParams.get('return_to') || window.location.origin;
            platform = urlParams.get('platform') || 'dashboard';
            
            // Update UI based on platform
            updatePlatformInfo();
            
            // Initialize cookie consent
            initializeCookieConsent();
            
            // Set up event listeners
            loginTab.addEventListener('click', () => setMode(false));
            signupTab.addEventListener('click', () => setMode(true));
            authForm.addEventListener('submit', handleSubmit);
            togglePassword.addEventListener('click', togglePasswordVisibility);
        });

        function updatePlatformInfo() {
            const platformNames = {
                'dashboard': 'Dashboard',
                'claude-desktop': 'Claude Desktop',
                'mcp': 'MCP Platform',
                'cli': 'CLI Tool'
            };
            
            const platformName = platformNames[platform] || platform;
            platformInfo.textContent = `Authenticating for ${platformName}`;
            authSubtitle.textContent = `Continue to ${platformName}`;
        }

        function setMode(isSignUp) {
            isSignUpMode = isSignUp;
            
            if (isSignUp) {
                loginTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium text-white/70 transition-all duration-200 hover:text-white';
                signupTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium text-white transition-all duration-200 bg-white/20';
                nameField.classList.remove('hidden');
                ageField.classList.remove('hidden');
                consentField.classList.remove('hidden');
                submitText.textContent = 'Create Account';
            } else {
                loginTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium text-white/70 transition-all duration-200 hover:text-white';
                signupTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium text-white transition-all duration-200 bg-white/20';
                nameField.classList.add('hidden');
                ageField.classList.add('hidden');
                consentField.classList.add('hidden');
                submitText.textContent = 'Sign In';
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                submitText.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
            } else {
                submitText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            hideError();
            
            // Validate compliance fields for signup
            if (isSignUpMode) {
                const ageConfirm = document.getElementById('age-confirm').checked;
                const consent = document.getElementById('consent').checked;
                
                if (!ageConfirm) {
                    showError('You must confirm you are 13 years or older to create an account.');
                    return;
                }
                
                if (!consent) {
                    showError('You must agree to the Terms of Service and Privacy Policy to create an account.');
                    return;
                }
            }
            
            setLoading(true);

            const formData = new FormData(authForm);
            const email = formData.get('email');
            const password = formData.get('password');
            const name = formData.get('name');

            try {
                const endpoint = isSignUpMode ? '/v1/auth/signup' : '/v1/auth/login';
                const body = isSignUpMode 
                    ? { email, password, name }
                    : { email, password };

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Project-Scope': 'lanonasis-maas'
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Authentication failed');
                }

                // Store tokens
                if (data.access_token) {
                    localStorage.setItem('central_auth_token', data.access_token);
                    localStorage.setItem('central_auth_refresh_token', data.refresh_token);
                }

                // Success - handle based on platform
                const successMessage = isSignUpMode ? 'Account created successfully!' : 'Signed in successfully!';
                
                // Show success
                showSuccess(successMessage);
                
                // Handle redirect based on platform
                if (platform === 'cli') {
                    // For CLI users, show special message
                    setTimeout(() => {
                        document.querySelector('.glass-effect').innerHTML = `
                            <div class="text-center py-8">
                                <svg class="w-16 h-16 text-green-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <h3 class="text-2xl font-bold text-white mb-2">Authentication Successful!</h3>
                                <p class="text-white/80 mb-6">You can now close this window and return to your CLI</p>
                                <div class="bg-black/30 rounded-lg p-4 max-w-md mx-auto">
                                    <code class="text-green-400 font-mono text-sm">✓ Authentication token saved</code>
                                </div>
                                <p class="text-white/60 text-sm mt-4">This window will close automatically in 5 seconds...</p>
                            </div>
                        `;
                        setTimeout(() => window.close(), 5000);
                    }, 1500);
                } else {
                    // For dashboard and other platforms, redirect normally
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 2000);
                }

            } catch (error) {
                console.error('Auth error:', error);
                showError(error.message || 'Authentication failed. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        function showSuccess(message) {
            // Replace error div with success div temporarily
            errorMessage.className = 'bg-green-500/20 border border-green-500/30 text-green-200 px-4 py-3 rounded-lg text-sm';
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        // OAuth handler
        async function handleOAuth(provider) {
            setLoading(true);
            try {
                // Build OAuth URL with platform context
                const params = new URLSearchParams({
                    provider: provider,
                    redirect_uri: redirectUrl,
                    platform: platform,
                    project_scope: 'lanonasis-maas'
                });
                
                // Redirect to OAuth endpoint
                window.location.href = `/v1/auth/oauth?${params.toString()}`;
            } catch (error) {
                console.error('OAuth error:', error);
                showError(`Failed to authenticate with ${provider}`);
                setLoading(false);
            }
        }
        
        // Cookie consent management
        function initializeCookieConsent() {
            const cookieBanner = document.getElementById('cookie-banner');
            const acceptNecessary = document.getElementById('accept-necessary');
            const acceptAll = document.getElementById('accept-all');
            
            // Check if user has already made a choice
            const cookieConsent = localStorage.getItem('cookie_consent');
            if (!cookieConsent) {
                cookieBanner.classList.remove('hidden');
            }
            
            acceptNecessary.addEventListener('click', () => {
                localStorage.setItem('cookie_consent', 'necessary');
                cookieBanner.classList.add('hidden');
            });
            
            acceptAll.addEventListener('click', () => {
                localStorage.setItem('cookie_consent', 'all');
                cookieBanner.classList.add('hidden');
            });
        }
    </script>
</body>
</html>
