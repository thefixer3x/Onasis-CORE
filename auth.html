<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanonasis Platform Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.6s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .input-focus:focus { box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md fade-in">
        <!-- Main Auth Card -->
        <div class="glass-effect rounded-2xl border border-white/20 p-8 shadow-2xl backdrop-blur-md">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-2xl mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Lanonasis Platform</h1>
                <p class="text-white/70 text-sm" id="auth-subtitle">Secure Authentication Gateway</p>
                <div class="mt-2 text-xs text-white/50" id="platform-info"></div>
            </div>

            <!-- Auth Form -->
            <form id="auth-form" class="space-y-6">
                <!-- Mode Toggle -->
                <div class="flex rounded-lg bg-white/10 p-1">
                    <button type="button" id="login-tab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium text-white transition-all duration-200 bg-white/20">
                        Sign In
                    </button>
                    <button type="button" id="signup-tab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium text-white/70 transition-all duration-200 hover:text-white">
                        Sign Up
                    </button>
                </div>

                <!-- Name Field (Sign Up Only) -->
                <div id="name-field" class="hidden">
                    <label for="name" class="block text-sm font-medium text-white/90 mb-2">Full Name</label>
                    <input type="text" id="name" name="name" 
                           class="input-focus w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-white/40 transition-all duration-200"
                           placeholder="Enter your full name">
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-white/90 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="input-focus w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-white/40 transition-all duration-200"
                           placeholder="Enter your email">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-white/90 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="input-focus w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-white/40 transition-all duration-200"
                               placeholder="Enter your password">
                        <button type="button" id="toggle-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn"
                        class="w-full bg-white text-gray-900 font-semibold py-3 px-6 rounded-lg hover:bg-white/90 transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-white/50 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="submit-text">Sign In</span>
                    <svg id="loading-spinner" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-gray-900 inline" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>

                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-500/20 border border-red-500/30 text-red-200 px-4 py-3 rounded-lg text-sm"></div>
            </form>

            <!-- Footer -->
            <div class="mt-8 text-center text-xs text-white/50">
                <div>Secured by <span class="font-medium text-white/70">Onasis-CORE</span></div>
                <div class="mt-1">
                    <a href="https://docs.lanonasis.com" class="hover:text-white/70 transition-colors">Documentation</a>
                    <span class="mx-2">â€¢</span>
                    <a href="https://github.com/lanonasis/lanonasis-maas" class="hover:text-white/70 transition-colors">GitHub</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auth state management
        let isSignUpMode = false;
        let redirectUrl = '';
        let platform = '';

        // DOM elements
        const authForm = document.getElementById('auth-form');
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const nameField = document.getElementById('name-field');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const platformInfo = document.getElementById('platform-info');
        const authSubtitle = document.getElementById('auth-subtitle');
        const togglePassword = document.getElementById('toggle-password');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Parse URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            redirectUrl = urlParams.get('redirect_url') || urlParams.get('return_to') || window.location.origin;
            platform = urlParams.get('platform') || 'dashboard';
            
            // Update UI based on platform
            updatePlatformInfo();
            
            // Set up event listeners
            loginTab.addEventListener('click', () => setMode(false));
            signupTab.addEventListener('click', () => setMode(true));
            authForm.addEventListener('submit', handleSubmit);
            togglePassword.addEventListener('click', togglePasswordVisibility);
        });

        function updatePlatformInfo() {
            const platformNames = {
                'dashboard': 'Dashboard',
                'claude-desktop': 'Claude Desktop',
                'mcp': 'MCP Platform',
                'cli': 'CLI Tool'
            };
            
            const platformName = platformNames[platform] || platform;
            platformInfo.textContent = `Authenticating for ${platformName}`;
            authSubtitle.textContent = `Continue to ${platformName}`;
        }

        function setMode(isSignUp) {
            isSignUpMode = isSignUp;
            
            if (isSignUp) {
                loginTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium text-white/70 transition-all duration-200 hover:text-white';
                signupTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium text-white transition-all duration-200 bg-white/20';
                nameField.classList.remove('hidden');
                submitText.textContent = 'Create Account';
            } else {
                loginTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium text-white transition-all duration-200 bg-white/20';
                signupTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium text-white/70 transition-all duration-200 hover:text-white';
                nameField.classList.add('hidden');
                submitText.textContent = 'Sign In';
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                submitText.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
            } else {
                submitText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            hideError();
            setLoading(true);

            const formData = new FormData(authForm);
            const email = formData.get('email');
            const password = formData.get('password');
            const name = formData.get('name');

            try {
                const endpoint = isSignUpMode ? '/v1/auth/signup' : '/v1/auth/login';
                const body = isSignUpMode 
                    ? { email, password, name }
                    : { email, password };

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Project-Scope': 'lanonasis-maas'
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Authentication failed');
                }

                // Store tokens
                if (data.access_token) {
                    localStorage.setItem('central_auth_token', data.access_token);
                    localStorage.setItem('central_auth_refresh_token', data.refresh_token);
                }

                // Success - redirect back to platform
                const successMessage = isSignUpMode ? 'Account created successfully!' : 'Signed in successfully!';
                
                // Show success and redirect
                showSuccess(successMessage);
                
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 2000);

            } catch (error) {
                console.error('Auth error:', error);
                showError(error.message || 'Authentication failed. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        function showSuccess(message) {
            // Replace error div with success div temporarily
            errorMessage.className = 'bg-green-500/20 border border-green-500/30 text-green-200 px-4 py-3 rounded-lg text-sm';
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
