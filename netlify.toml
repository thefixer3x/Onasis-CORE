[build]
  # Build command for Onasis-CORE
  command = "npm install"
  # Functions directory for serverless functions
  functions = "netlify/functions"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  # Build environment
  NODE_ENV = "production"

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Powered-By = "Onasis-CORE"

# Core Gateway API routes
[[redirects]]
  from = "/v1/auth/*"
  to = "/.netlify/functions/auth-api/:splat"
  status = 200

[[redirects]]
  from = "/v1/keys/*"
  to = "/.netlify/functions/key-manager/:splat"
  status = 200

[[redirects]]
  from = "/api/v1/maas/*"
  to = "/.netlify/functions/maas-api/:splat"
  status = 200

[[redirects]]
  from = "/api/v1/memory*"
  to = "/.netlify/functions/maas-api/memories:splat"
  status = 200

[[redirects]]
  from = "/api/v1/*"
  to = "/.netlify/functions/api-gateway/:splat"
  status = 200

# Health check endpoints
[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/info"
  to = "/.netlify/functions/info"
  status = 200

[[redirects]]
  from = "/migrate"
  to = "/.netlify/functions/apply-migration"
  status = 200

[[redirects]]
  from = "/setup"
  to = "/.netlify/functions/setup-defaults"
  status = 200

# Root serves index.html
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Catch-all for API Gateway (excluding root)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api-gateway"
  status = 200

# Development settings
[dev]
  command = "node unified-router.js"
  port = 8888
  targetPort = 3000