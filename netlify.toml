[build]
  # Build command for Onasis-CORE
  command = "npm install"
  # Functions directory for serverless functions
  functions = "netlify/functions"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  # Build environment
  NODE_ENV = "production"
  # Skip secrets scanning for project scope identifiers and domains  
  SECRETS_SCAN_OMIT_KEYS = "VITE_PROJECT_SCOPE,VITE_API_URL,VITE_DASHBOARD_URL,VITE_MCP_URL,VITE_AUTH_GATEWAY_URL,VITE_DOCS_URL,VITE_SUPABASE_URL,default_jwt_secret,lanonasis-maas,api.lanonasis.com"
  # Skip secrets scanning for auth pages containing form fields
  SECRETS_SCAN_OMIT_PATHS = "auth/login.html"

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Powered-By = "Onasis-CORE"

# MCP Authentication routes
[[redirects]]
  from = "/sse"
  to = "/.netlify/functions/mcp-sse"
  status = 200

[[redirects]]
  from = "/message"
  to = "/.netlify/functions/mcp-message"
  status = 200

[[redirects]]
  from = "/oauth/authorize"
  to = "/.netlify/functions/cli-auth"
  status = 200

[[redirects]]
  from = "/api/cli-auth/*"
  to = "/.netlify/functions/cli-auth/:splat"
  status = 200

[[redirects]]
  from = "/api/mcp"
  to = "/.netlify/functions/mcp"
  status = 200

# Core Gateway API routes
[[redirects]]
  from = "/v1/auth/*"
  to = "/.netlify/functions/auth-api/:splat"
  status = 200

[[redirects]]
  from = "/v1/keys/*"
  to = "/.netlify/functions/key-manager/:splat"
  status = 200

[[redirects]]
  from = "/api/v1/maas/*"
  to = "/.netlify/functions/maas-api/:splat"
  status = 200

[[redirects]]
  from = "/api/v1/memory/*"
  to = "/.netlify/functions/maas-api/memories/:splat"
  status = 200

[[redirects]]
  from = "/api/v1/memory"
  to = "/.netlify/functions/maas-api/memories"
  status = 200

[[redirects]]
  from = "/api/v1/*"
  to = "/.netlify/functions/api-gateway/:splat"
  status = 200

# Health check endpoints
[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/info"
  to = "/.netlify/functions/info"
  status = 200

[[redirects]]
  from = "/migrate"
  to = "/.netlify/functions/apply-migration"
  status = 200

[[redirects]]
  from = "/setup"
  to = "/.netlify/functions/setup-defaults"
  status = 200

# Auth page
[[redirects]]
  from = "/auth/login"
  to = "/auth/login.html"
  status = 200

# Root serves index.html
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Catch-all for API Gateway (excluding root)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api-gateway"
  status = 200

# Development settings
[dev]
  functions = "netlify/functions"
  port = 8888