[build]
  command = "echo 'Static site - no build required'"
  functions = "netlify/functions"
  publish = "."

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"
  SECRETS_SCAN_ENABLED = "false"
  NPM_FLAGS = "--version"

# ============================================================================
# NETLIFY.TOML - Secondary routing (fallback only)
# ============================================================================
# IMPORTANT: _redirects file takes priority over netlify.toml
# Most API routes are defined in _redirects and route to Supabase Edge Functions
# These rules only apply when _redirects doesn't match first
# Updated: 2025-12-27
# ============================================================================

# Auth endpoints - specific routes not covered by _redirects
[[redirects]]
  from = "/auth/cli-login"
  to = "/.netlify/functions/cli-auth"
  status = 200
  force = true

[[redirects]]
  from = "/auth/verify"
  to = "/.netlify/functions/auth-verify"
  status = 200
  force = true

# NOTE: /api/v1/* routes are handled by _redirects -> Supabase Edge Functions
# The api-gateway fallback is in _redirects as the catch-all (lowest priority)

# SPA redirect for client-side routing (lowest priority)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*.html"
  [headers.values]
    # Security Headers
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
    # Performance Headers - Cache HTML for 1 hour
    Cache-Control = "public, max-age=3600, must-revalidate"

# Security headers for other routes (no caching for dynamic endpoints)
[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets more aggressively
[[headers]]
  for = "/*.@(css|js|svg|ico|png|jpg|jpeg|webp|woff|woff2|ttf|eot)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"