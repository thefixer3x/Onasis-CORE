[build]
  command = "echo 'Static site - no build required'"
  functions = "netlify/functions"
  publish = "."

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"
  SECRETS_SCAN_ENABLED = "false"
  NPM_FLAGS = "--version"

# Auth endpoints - highest priority
[[redirects]]
  from = "/auth/cli-login"
  to = "/.netlify/functions/cli-auth"
  status = 200
  force = true

[[redirects]]
  from = "/auth/verify"
  to = "/.netlify/functions/auth-verify"
  status = 200
  force = true

# SPA redirect for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"