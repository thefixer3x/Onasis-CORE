[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

# No functions - auth handled by VPS
# No edge functions - auth handled by VPS

[[headers]]
  for = "/api/*"
  [headers.values]
    X-Auth-Gateway = "http://auth.lanonasis.com"

[[redirects]]
  from = "/auth/*"
  to = "http://auth.lanonasis.com/:splat"
  status = 301

[[redirects]]
  from = "/v1/auth/*"
  to = "http://auth.lanonasis.com/v1/auth/:splat"
  status = 301